<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    <title>Register</title>
    <link rel="stylesheet" href="/css/login.css">
  </head>
  <body>
    <div class="center regisspace">
      <a href="./Home.html"><img src="/img/Homeicon.png" alt=""></a>
      <h1>Register</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Email address</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Confirm Password</label>
          </div>
        <input type="submit" value="Sign up">
        <div class="signup_link">
          Already have account? <a href="/html/login.html">Log in</a>
        </div>
      </form>
    </div>

  </body>
</html>
